<a class="tile-wrap"
   [ngStyle]="{'background-color': model.tileColor}"
   href=#
   [routerLink]="model.tileNavigationPath">
  <div class="tile-text-line-wrap">
    <p class="tile-text">{{model.tileText}}</p>
  </div>
  <div class="icon-wrap">
    <div class="icon">
      <i class='material-icons'>{{model.tileIconSelectorText}}</i>
    </div>
  </div>
</a>
