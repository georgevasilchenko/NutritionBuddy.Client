<div class="header-auth-wrapper">
  <a class="nav-link" href="#"
     id="navbarDropdown" role="button"
     data-toggle="dropdown"
     aria-haspopup="true"
     aria-expanded="false">
    <div class="user-image-wrapper">
      <img *ngIf="user && user.userImage.imageString"
           class="user-image-thumbnail" [src]="user.userImage.imageString" alt="user">
    </div>
    <div class="clear"></div>
  </a>
  <div class="dropdown-menu"
       aria-labelledby="navbarDropdown">
    <a class="dropdown-item"
       href="#"
       [routerLink]="profilePath">Profile</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item"
       href="#"
       (click)="logOut()"
       [routerLink]="logOutPath">Logout</a>
  </div>
</div>
