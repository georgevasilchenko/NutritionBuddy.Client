<div #modalToggle
     data-toggle="modal"
     style="position: relative; top: -100px;"
     data-target="#alert-modal">&nbsp;
</div>

<!-- Modal -->
<div #modalDialog
     class="modal fade"
     id="alert-modal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="alert-modal-label"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="alert-modal-label">Attention!</h5>
        <button (click)="closeDialog()" type="button" class="close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="alertService.message"
           class="modal-body">
        <p *ngFor="let line of alertService.message.split('\n')">{{line}}</p>
      </div>
      <!--<div class="modal-footer">-->
      <!--</div>-->
    </div>
  </div>
</div>
