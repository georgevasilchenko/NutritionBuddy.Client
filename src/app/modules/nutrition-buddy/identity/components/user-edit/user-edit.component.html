<div class="row justify-content-start">
  <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12">
    <div class="edit-form-wrapper">
      <form [formGroup]="form"
            *ngIf="form"
            (ngSubmit)="onSubmit(form)">

        <div class="form-group-tile-container">
          <div class="form-group-tile">
            <div class="form-group-title"><p>Personal Information</p></div>

            <div class="row">
              <div class="col-8">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="First Name"
                         formControlName="firstName">
                </div>

                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                         formControlName="lastName">
                </div>
              </div>
              <div class="col-4">
                <div class="image-thumbnail-wrapper">
                  <fw-file-image [model]="model.userImage"
                                 (onFileDialogFileChanged)="onFileImageFileChanged($event)"
                                 [id]="'user-edit-image'">
                  </fw-file-image>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">

                <div class="form-group">
                  <label for="userName">Username</label>
                  <input readonly type="text" class="form-control" id="userName" placeholder="Username"
                         formControlName="userName">
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password"
                         formControlName="password">
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input readonly type="email" class="form-control" id="email" placeholder="Email"
                         formControlName="email">
                </div>

                <div class="form-group">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number"
                         formControlName="phoneNumber">
                </div>

              </div>
            </div>
          </div>

          <!--Sumbit-->
          <button type="submit" class="btn btn-block btn-primary form-submit-button"
                  [disabled]="!form.valid">Save Changes
          </button>
          <!--Delete Action-->
          <!--<button type="button"-->
          <!--*ngIf="!isCreate"-->
          <!--class="btn btn-block btn-primary"-->
          <!--data-toggle="modal" data-target="#deleteModal">Delete-->
          <!--</button>-->
        </div>
      </form>
    </div>
  </div>
</div>
