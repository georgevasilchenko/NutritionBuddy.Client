<mat-card class="collection-card">
  <mat-card-header class="card-header">
    <img mat-card-avatar *ngIf="model && model.productImage.imageString"
         [src]="model.productImage.imageString" alt="">
    <mat-card-title>{{model.uniqueName}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <table>
      <tr>
        <td class="tb-key">Calories:&nbsp;</td>
        <td class="tb-value">{{model.macroTotals.calories}}</td>
        <td class="tb-key">Carbs:&nbsp;</td>
        <td class="tb-value">{{model.macroTotals.carbohydrates}}</td>
      </tr>
      <tr>
        <td class="tb-key">Fats:&nbsp;</td>
        <td class="tb-value">{{model.macroTotals.fats}}</td>
        <td class="tb-key">Proteins:&nbsp;</td>
        <td class="tb-value">{{model.macroTotals.proteins}}</td>
      </tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <fw-collection-item-action-item [model]="actions[0]"></fw-collection-item-action-item>
  </mat-card-actions>
</mat-card>
