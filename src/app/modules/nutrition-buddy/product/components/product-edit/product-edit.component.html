<div class="row justify-content-start">
  <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12">
    <div class="edit-form-wrapper">
      <form [formGroup]="form"
            *ngIf="form"
            (ngSubmit)="onSubmit(form)">

        <div class="form-group-tile-container">
          <div class="form-group-tile">
            <div class="form-group-title"><p>General</p></div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="productUniqueName">Unique Name</label>
                  <input type="text" class="form-control" id="productUniqueName" placeholder="Unique Name"
                         formControlName="uniqueName">
                </div>
              </div>
            </div>
          </div>

          <!--Product Information-->
          <div class="form-group-tile">
            <div class="form-group-title"><p>Product Information</p></div>
            <div class="row">
              <div class="col">
                <div class="form-group" formGroupName="productInformation">
                  <label for="productName">Name</label>
                  <input type="text" class="form-control" id="productName" placeholder="Product Name"
                         formControlName="productName">
                </div>

                <div class="form-group" formGroupName="productInformation">
                  <label for="productBrandName">Brand</label>
                  <input type="text" class="form-control" id="productBrandName" placeholder="Product Brand"
                         formControlName="brandName">
                </div>
              </div>
              <div class="col-4">
                <div class="image-thumbnail-wrapper">
                  <fw-file-image *ngIf="model.productImage && model.productImage.imageString"
                                 [model]="model.productImage"
                                 (onFileDialogFileChanged)="onFileImageFileChanged($event)"
                                 [id]="'product-edit-image'">
                  </fw-file-image>
                </div>
              </div>
            </div>
          </div>

          <nb-serving-information [form]="form"
                                  [model]="model.servingInformation">
          </nb-serving-information>

          <nb-nutrition-facts [form]="form"
                              [model]="model.nutritionFacts">
          </nb-nutrition-facts>

          <nb-nutrition-facts-label
            [form]="form"
            [product]="model">

          </nb-nutrition-facts-label>

          <!--Sumbit-->
          <button type="submit" class="btn btn-block btn-primary form-submit-button"
                  [disabled]="!form.valid">Save Changes
          </button>
          <!--Delete Action-->
          <button type="button"
                  *ngIf="!isCreate"
                  class="btn btn-block btn-primary"
                  data-toggle="modal" data-target="#deleteModal">Delete
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!--Delete Modal-->
<div *ngIf="model"
     class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
     aria-labelledby="labelDeleteModal"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete {{model.uniqueName}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this product?</p>
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" (click)="onDelete()" class="btn btn-block btn-primary">Delete
        </button>
      </div>
    </div>
  </div>
</div>
